<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        body{
        background-image: url("images/back\ 1.avif");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
::selection {
  background-color: gray;
}

.container {
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form {
  width: 400px;
  height: 400px;
  background-image: linear-gradient(to bottom, #424242, #212121);
  display: flex;
  align-items: center;
  flex-direction: column;
  border-radius: 0.5rem;
}

.title {
  color: wheat;
  margin: 3rem 0;
  font-size: 2rem;
}

.input {
  margin: 0.5rem 0;
  padding: 1rem 0.5rem;
  width: 20rem;
  background-color: inherit;
  color: wheat;
  border: none;
  outline: none;
  border-bottom: 1px solid wheat;
  transition: all 400ms;
}
.input:hover {
  background-color: #424242;
  border: none;
  border-radius: 0.5rem;
}
.btn {
  height: 3rem;
  width: 20rem;
  margin-top: 3rem;
  background-color: wheat;
  border-radius: 0.5rem;
  border: none;
  font-size: 1.2rem;
  transition: all 400ms;
  cursor: pointer;
  box-shadow:
    0 0 10px antiquewhite,
    0 0 10px antiquewhite;
}
.btn:hover {
  background-color: antiquewhite;
  box-shadow: none;
}

    </style>
</head>
<body>
  
<div class="container">
  <form class="form" action="" onsubmit="return handlelogin(event)">
    <p class="title">Login Form</p>
    <input placeholder="Username" class="username input" id="loginemail" type="text" />
    <input placeholder="Password" class="password input" id="loginpassword" type="password" />
    <button class="btn" onclick="login()">Login</button>
    <p>Dont Have an acoount? <a href="./signup.html">Sign Up</a></p>
  </form>
 
</div>
<script>
    function login() {
    event.preventDefault(); // Prevent form from refreshing the page

    // Get input values
    const email = document.getElementById("loginemail").value.trim();
    const password = document.getElementById("loginpassword").value.trim();

    // Basic validation
    if (!email || !password) {
      alert("Please fill in both fields.");
      return false;
    }

    // Simulate login success
    if (email === "user@example.com" && password === "password123") {
      alert("Login successful!");
      // Redirect to the home page
      window.location.href = "index.html";
    } else {
      alert("Invalid email or password.");
    }

    return false;
  }
</script>
</body>
</html>
